<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet OSM Notes</title>
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <style>
        body {
            background:#fff;
            max-width: 1200px; margin: 20px auto; font: normal 12px/20px sans-serif;
        }
        #map {
            max-width: 1100px;
            height: 850px;
        }
        #me {
            background: darkblue;
            color:#fff;
            border-radius:5px;
            border-width:0;
            padding:10px;
            font-size:20px;
            width: 100%;
        }
        .leaflet-popup-content-wrapper {
            border-radius:0 !important;
        }

        .comment-text {
            padding:4px;
            border-top:1px solid #ddd;
        }

        .comment-meta {
            padding:4px;
            font-size:11px;
            color:#666;
        }

        .comment-text p {
            margin:0;
        }
        </style>
    </head>
    <body>
        <h1>Leaflet OSM Notes</h1>
        <div id='map'></div>
        <script src='leaflet-osm-notes.js'></script>
        <script>
            var map = L.map('map').setView([59.86, 17.65], 12);
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 20,
                attribution: '&copy; OpenStreetMap contributors - <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
                }).addTo(map);
            var notesLayer = new leafletOsmNotes();
            notesLayer.addTo(map);
        </script>
    </body>
</html>
